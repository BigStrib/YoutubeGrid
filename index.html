<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Empty State - Centered on screen, disappears when videos are added -->
    <div class="empty-state" id="emptyState">
        <div class="empty-state-container">
            <div class="empty-state-icon">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
            </div>
            <h1 class="empty-state-title">No Videos Yet</h1>
            <p class="empty-state-text">
                Hover the left edge 
                <span class="empty-state-btn-icon" style="width: 8px; height: 32px; border-radius: 0 4px 4px 0;">
                </span> 
                or press <kbd>Shift</kbd>
            </p>
        </div>
    </div>

    <!-- Sidebar Trigger - Left Edge Red Tab -->
    <div class="sidebar-trigger">
        <button class="sidebar-toggle" aria-label="Open sidebar"></button>
    </div>

    <!-- Sidebar Overlay - Dark backdrop when sidebar is open -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar Panel -->
    <aside class="sidebar" id="sidebar">
        <!-- Header -->
        <div class="sidebar-header">
            <h2>
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M18 4l2 4h-3l-2-4h-2l2 4h-3l-2-4H8l2 4H7L5 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4h-4z"/>
                </svg>
                Video Menu
            </h2>
            <button class="sidebar-close" id="sidebarClose" aria-label="Close sidebar">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
        </div>
        
        <!-- Content -->
        <div class="sidebar-content">
            <!-- URL Input -->
            <div class="input-group">
                <label for="urlInput">YouTube URL</label>
                <div class="input-wrapper">
                    <input type="text" id="urlInput" placeholder="Paste YouTube URL here..." autocomplete="off">
                    <button id="addVideoBtn" aria-label="Add video">
                        <svg viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Video Count -->
            <div class="video-count">
                Active Videos: <span id="videoCount">0</span>
            </div>
            
            <div class="sidebar-divider"></div>
            
            <!-- Keyboard Shortcuts -->
            <div class="shortcuts">
                <h3>Keyboard Shortcuts</h3>
                <div class="shortcut-item">
                    <kbd>Shift</kbd>
                    <span>Open / Close menu</span>
                </div>
          
                <div class="shortcut-item">
                    <kbd>Enter</kbd>
                    <span>Add video (when typing)</span>
                </div>
            </div>
            
            <div class="sidebar-divider"></div>
            
            <!-- Tips Section -->
            <div class="shortcuts">
                <h3>Tips</h3>
                <div class="shortcut-item">
                    <svg viewBox="0 0 24 24" class="tip-icon" aria-hidden="true">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
                    </svg>
                    <span>Drag videos to reposition</span>
                </div>
                <div class="shortcut-item">
                    <svg viewBox="0 0 24 24" class="tip-icon" aria-hidden="true">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
                    </svg>
                    <span>Resize from corners</span>
                </div>
                <div class="shortcut-item">
                    <svg viewBox="0 0 24 24" class="tip-icon" aria-hidden="true">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
                    </svg>
                    <span>Lock to prevent moves</span>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="sidebar-footer">
            YouTube Grid Player
        </div>
    </aside>

    <!-- Grid Overlay -->
    <div id="gridOverlay"></div>

    <!-- Size Indicator -->
    <div class="size-indicator" id="sizeIndicator"></div>

    <script src="script.js" defer></script>
</body>
</html>
