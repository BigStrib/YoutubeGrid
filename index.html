<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Plus icon (hover-only; click does nothing) -->
    <div id="floatingIcon" aria-hidden="true">
        <svg class="add-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
        </svg>
    </div>
    
    <!-- Search Panel -->
    <div id="searchPanel">
        <div class="search-input-container">
            <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M15.5,14H14.71L14.43,13.73C15.41,12.59 16,11.11 16,9.5C16,5.91 13.09,3 9.5,3C5.91,3 3,5.91 3,9.5C3,13.09 5.91,16 9.5,16C11.11,16 12.59,15.41 13.73,14.43L14,14.71V15.5L19,20.49L20.49,19L15.5,14M9.5,14C7.01,14 5,11.99 5,9.5C5,7.01 7.01,5 9.5,5C11.99,5 14,7.01 14,9.5C14,11.99 11.99,14 9.5,14Z"/>
            </svg>
            <input type="text" id="urlInput" placeholder="Paste YouTube URL...">
        </div>
        <div class="button-group">
            <button class="icon-button primary" onclick="addVideo()" aria-label="Add">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                </svg>
            </button>
            <button class="icon-button" onclick="closeSearch()" aria-label="Close">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41 17.59,19 19,17.59 13.41,12 19,6.41Z"/>
                </svg>
            </button>
        </div>
    </div>

    <div id="gridOverlay"></div>
    <div class="size-indicator" id="sizeIndicator"></div>

    <script src="script.js" defer></script>
</body>
</html>
